<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="main">

    <!-- column1 -->
    <div class="col-1">

      <h2 class="head-1">Feel free to contact us for any query.</h2>

      <div class="container">
        <div class="inputs-cont">
          <input type="text" placeholder="Your Name" />
          <input type="text" placeholder="Your Subject" />
        </div>

        <div class="inputs-cont">
          <input type="text" placeholder="Your Email" />
          <input type="text" placeholder="Your Phone" />
        </div>

        <div class="text-area">
          <input type="textarea" placeholder="Your Message" />
        </div>
      </div>

      <div class="btn">
        <button>Submit Message</button>
      </div>

    </div>

    <!-- column2 -->
    <div class="col-2">
      <h2>Contact Information</h2>

      <div class="container2">

        <div class="cont">
          <div class="icon">
            <img src="./media/location.png" height="20" width="20"/>
          </div>
          <div class="content">
            <h3>Medical Address</h3>
            <p>Vivek Multispeciality Hospital and <br /> Wellness Center <br />
              VPO Agri,District.Bijnor 246701(UP)</p>
          </div>
        </div>

        <div class="cont">
          <div class="icon">
            <img src="./media/time.png" height="20" width="20"/>
          </div>
          <div class="content">
            <h3>Opening hours</h3>
            <p>Mon - Tue 08:30 - 18:30 <br/>
              Wed- Thu 07:00 - 14:30</p>
          </div>
        </div>

        <div class="cont">
          <div class="icon">
            <img src="./media/envelope.png" height="20" width="20"/>
          </div>
          <div class="content">
            <h3>Email Support</h3>
            <p>vivekhospital@vivekcollege.ac.in</p>
          </div>
        </div>

        <div class="cont">
          <div class="icon">
            <img src="./media/smartphone.png" height="20" width="20"/>
          </div>
          <div class="content">
            <h3>Social contact</h3>
            <div class="images">
              <ul>
                <li>
                  <a>
                    <img src="./media/facebook-app-logo.png" height="15" width="15"/>
                  </a>
                </li>
                <li>
                  <a>
                    <img src="./media/twitter.png" height="15" width="15"/>
                  </a>
                </li>
                <li>
                  <a>
                    <img src="./media/linkedin.png" height="15" width="15"/>
                  </a>
                </li>
                <li>
                  <a>
                    <img src="./media/pinterest.png" height="15" width="15"/>
                  </a>
                </li>
                <li>
                  <a>
                    <img src="./media/youtube.png" height="15" width="15"/>
                  </a>
                </li>
              </ul>
             
            </div>
          </div>
        </div>

      </div>



    </div>

  </div>
</body>

</html>
